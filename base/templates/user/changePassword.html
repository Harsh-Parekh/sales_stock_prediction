<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    {% include 'files/header.html' %}


    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->

        {% include 'user/menu.html' %}


        <!-- partial -->
        <div class="main-panel">

            <!-- content-wrapper ends -->
            <div class="main-panel">

                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <form class="forms-sample" method="post" action="/user/update_profile_password">
                                        <input type="hidden" name="loginId" value="{{ data.login_id }}">
                                        <div class="form-group">
                                            <label for="exampleInputEmail3">Old Password</label>
                                            <input type="password" class="form-control" id="oldpassword"
                                                   name="oldpassword">
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputEmail3">New Password</label>
                                            <input type="password" class="form-control" id="password1"
                                                   name="password1">
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputEmail3">Confirm new password</label>
                                            <input onkeyup="checkpassword('{{ data.login_password }}')" type="password"
                                                   class="form-control"
                                                   id="password2" name="password2">
                                            <span id="passwordtext" style="color: red"></span>
                                        </div>

                                        <button id="passbutton" style="float: left" disabled type="submit"
                                                class="btn btn-primary mr-2">Change
                                            Password
                                        </button>
                                    </form>
                                    <button class="btn btn-light" style="float: left">
                                        <a href="/user/load_edit_profile"
                                           style="color: black;text-decoration: none">Cancle</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- partial:../../partials/_footer.html -->

            {% include 'files/footer.html' %}

            <!-- partial -->
        </div>

</div>

<script type="text/javascript">
    function checkpassword(password) {
        var password1 = document.getElementById('password1').value;
        var password2 = document.getElementById('password2').value;
        if (password1 == password2) {
            document.getElementById('passwordtext').innerHTML = '';
            var oldpassord = document.getElementById('oldpassword').value;
            if (oldpassord == password) {
                document.getElementById('passbutton').disabled = false;
            }
            else {
                alert("Enter old password doesn't match !!!");
            }
        }
        else {
            document.getElementById('passwordtext').innerHTML = 'New password doesnt match';
        }
    }
</script>
</body>
