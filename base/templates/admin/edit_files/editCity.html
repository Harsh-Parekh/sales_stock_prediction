<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit City</title>    <!-- base:css -->
    <!-- base:css -->
    <link rel="stylesheet" href="../../../static/adminResources/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../../static/adminResources/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../../static/adminResources/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../../static/adminResources/image/favicon.ico"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->


    {% include 'files/header.html' %}


    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->

        {% include 'admin/menu.html' %}


        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Edit city</h4>
                                <form class="cmxform" method="post" action="/admin/update_city">
                                    <fieldset>
                                        <div class="form-group">
                                            <select class="form-control form-control-lg" id="exampleFormControlSelect2"
                                                    name="citystateId">
                                                <option disabled>Select State</option>
                                                {% for state in state_data %}
                                                    {% if city_data.city_state_id==state.state_id %}
                                                        <option selected
                                                                value="{{ state.state_id }}">{{ state.state_name }}</option>
                                                    {% else %}
                                                        <option value="{{ state.state_id }}">{{ state.state_name }}</option>
                                                    {% endif %}
                                                {% endfor %}
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="cityname">City Name</label>
                                            <input required id="cityName" class="form-control" name="cityName"
                                                   type="text"
                                                   value="{{ city_data.city_name }}">
                                        </div>
                                        <div class="form-group">
                                            <label for="citydescription">City Description</label>
                                            <input required id="citydescription" class="form-control"
                                                   name="cityDescription"
                                                   type="text" value="{{ city_data.city_description }}">
                                        </div>
                                        <input hidden type="text" name="cityId" value="{{ city_data.city_id }}">
                                        <input class="btn btn-primary" type="submit" value="Submit">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->

            {% include 'files/footer.html' %}

            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- base:js -->
<script src="../../../static/adminResources/js/vendor.bundle.base.js"></script>
<!-- endinject -->

<!-- End custom js for this page-->
</body>

</html>
