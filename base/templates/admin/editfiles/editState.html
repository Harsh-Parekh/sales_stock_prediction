<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->


    {% include 'files/header.html' %}


    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->

        {% include 'admin/menu.html' %}


        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Edit State</h4>
                                <form class="cmxform" method="post" action="/admin/update_state">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="statename">State Name</label>
                                            <input required id="statename" class="form-control" name="stateName"
                                                   type="text"
                                                   value="{{ state_data.state_name }}">
                                        </div>
                                        <div class="form-group">
                                            <label for="statedescription">State Description</label>
                                            <input required id="statedescription" class="form-control"
                                                   name="stateDescription"
                                                   type="text" value="{{ state_data.state_description }}">
                                        </div>
                                        <input type="text" name="stateId" value="{{ state_data.state_id }}" hidden>
                                        <input class="btn btn-primary" type="submit" value="Submit">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->

            {% include 'files/footer.html' %}

            <!-- partial -->
        </div>
        <!-- main-panel ends -->
