<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->


    {% include 'files/header.html' %}


    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->

        {% include 'admin/menu.html' %}


        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Complaint Reply</h4>
                                <form class="cmxform" method="post" action="/admin/replied_complaint">
                                    <fieldset>
                                        <input type="hidden" value="{{ complaint_data.complaint_id }}"
                                               name="complaintId">
                                        <div class="form-group">
                                            <label for="complaintsubject">Complaint Subject</label>
                                            <input readonly id="complaintsubject" class="form-control"
                                                   name="complaintSubject"
                                                   type="text" value="{{ complaint_data.complaint_subject }}">
                                        </div>
                                        <div class="form-group">
                                            <label for="complaintdescription">Complaint Description</label>
                                            <textarea readonly id="complaintdescription" class="form-control" rows="4"
                                                      name="complaintDescription"
                                                      type="text"
                                                      placeholder="">{{ complaint_data.complaint_description }}
                                            </textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="replydescription">Reply Description</label>
                                            <textarea id="replydescription" class="form-control" rows="4"
                                                      name="replyDescription"
                                                      type="" required></textarea>
                                        </div>

                                        <input class="btn btn-primary" type="submit" value="Submit">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->

            {% include 'files/footer.html' %}

            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
